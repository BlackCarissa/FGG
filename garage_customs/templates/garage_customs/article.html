{% extends 'main/layout.html' %}
{% block content %}
    <div class="Article">
    {% for el in News %}
      <div id="ArticleImage" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ el.image.url }}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>{{el.title}}</h5>
              </div>
            </div>                  
          </div>
        </div>
        <div class="text">{{el.text|safe}}</div>
          {% endfor %}
      </div>
      <div id="disqus_thread" style="width: 90%; padding-left: 10%;"></div>

{% endblock %}
